<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>biosphere-xyz</title>
    <link rel="stylesheet" href="hexagon-button.css">
</head>

<body>
    <div class="frame" type="button" onclick="document.getElementById('id01').style.display='block'" style="width:auto;" id="frame1">
        <div id="hvr">
            <div class="hex-outer h1"></div>
            <div class="hex-outer h2"></div>
            <div class="hex-outer h3"></div>
            <div class="hex-inner h1"></div>
            <div class="hex-inner h2"></div>
            <div class="hex-inner h3"></div>
        </div>
        <div id="logın">
            <div class="hex-outer h1"></div>
            <div class="hex-outer h2"></div>
            <div class="hex-outer h3"></div>
            <div class="hex-inner h1"></div>
            <div class="hex-inner h2"></div>
            <div class="hex-inner h3"></div>
            <div class="buton">LOG <br>IN</div>
        </div>

    </div>


    <div id="id01" class="modal">

        <form class="modal-content animate" action="/action_page.php">
            <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">×</span>
                <img src="img/LOGO.PNG" alt="Avatar" class="avatar">
            </div>

            <div class="container">
                <label><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <label><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button type="submit">Login</button>
                <input type="checkbox" checked="checked"> Remember me
            </div>

            <div class="container" style="background-color:#f1f1f1; ">
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </form>
    </div>

    <script>
        var modal = document.getElementById('id01');
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

    </script>
</body>

</html>
